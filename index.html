<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-wrapper {
            display: flex;
            gap: 0px; /* Adjusts the gap between the two main containers */
        }
        .container, .container2 {
            background-color: white;
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 0 0px rgba(255, 255, 255, 0.993);
            gap: 0px;
        }
        .container {
            background-color: hsl(241, 81%, 54%);
        }
        .container h1 {
            color: hsl(0, 0%, 100%);
            margin: 0;
            padding-bottom: 20px;
        }
        .container2 h3 {
            color: black;
            margin: 0;
            padding-bottom: 20px;
        }
        .circle {
            width: 160px;
            height: 160px;
            background-color: hsla(240, 98%, 48%, 0.73);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 35px;
            font-weight: bold;
            margin: auto;
        }
        p {
            color: hsl(0, 0%, 100%);
        }
        .rectangle-container {
            margin-bottom: 20px;
        }
        .rectangle {
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin-bottom: 10px; 
            border-radius: 6px;
        }
        .rectangle1 {
            background-color: hsl(333, 59%, 87%);
            color: white;
        }
        .rectangle2 {
            background-color: hsl(39, 92%, 80%);
            color: white;
        }
        .rectangle3 {
            background-color: hsl(166, 69%, 79%);
            color: white;
        }
        .rectangle4 {
            background-color: hsl(235, 59%, 78%);
            color: white;
        }
        button {
            background-color: hsla(242, 52%, 19%, 0.854);
            border-radius: 25px;
            width: 110px;
            height: 50px;
            border: 3px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <h1>Your Result</h1>
            <div class="circle">
                76<br>
                of 100
            </div>
            <br>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken this test.</p>
        </div>
        <div class="container2">
            <h3>Summary</h3>
            <div class="rectangle-container">
                <div class="rectangle rectangle1">Reaction 80/100</div>
                <div class="rectangle rectangle2">Memory 92/100</div>
                <div class="rectangle rectangle3">Verbal 61/100</div>
                <div class="rectangle rectangle4">Visual 72/100</div>
            </div>
            <button class="btn__two">Learn More</button>
        </div>
    </div>
</body>
</html>
